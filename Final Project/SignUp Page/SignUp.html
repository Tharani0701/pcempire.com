<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC EMPIRE (Sign Up)</title>
    <link href="../Style CSS/style.css" rel="stylesheet" />
</head>

<header>    
    <div class="navbar">
        <div class="headercontainer"></div>
            <a class="navbar-brand" href="../Home Page/Home.html">
                <img src="../Extras/New Logo.png" alt="PC Empire" class="iconDetails" /><span>
                    <div class = "title" >
                        <h1>PC EMPIRE</h1>
                    </div>
                </span>
            </a>
                <section class = "navbarcustom" >
                    <a id="login" href="../Login Page/Login.html"><button class="button"><b>Log In</b></button></a>
                    <a id="signup" class="active" href="./SignUp.html"><button class="button"><b>Sign Up</b></button></a>
        </div>
    </div>
</header>


<body>

    <div class="title2">
        <h2>Sign Up Now</h2>
    </div>

    <div class="container">
        <div class="signup-form">
            <div id="errorMsg"></div>
            <div class="content"></div>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST" action="../Home Page/Home.html">
                    <div class="inputBox">
                        <input type="email" name="email" id="signupEmail" placeholder="Email">
                    </div>
                    <div class="inputBox">
                        <input type="text" name="name" id="signupName" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" id="signupPassword" placeholder="Password"><br>
                    </div>
                    <br>
                    <button type="submit" class="btn-send" value="SignUp">Sign Up</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <img src="./Pictures/SignUp.gif" alt="SignUp">

    <script src="../JavaScript/SignUp.js"></script>
</body>
</html>
