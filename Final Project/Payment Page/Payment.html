<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC EMPIRE (Home)</title>
    <link href="../Style CSS/style.css" rel="stylesheet" />
</head>
    
<header>    
    <div class="navbar">
        <div class="headercontainer"></div>
            <a class="navbar-brand" href="../Home Page/Home.html">
                <img src="../Extras/New Logo.png" alt="PC Empire" class="iconDetails" /><span>
                    <div class = "title" >
                        <h1>PC EMPIRE</h1>
                    </div>
                </span>
            </a>
                <section class = "navbarcustom" >
                    <a href="../Home Page/Home.html"><button class="button"><b>Home</b></button></a>
                    <a href="../About Page/About.html"><button class="button"><b>About</b></button></a>
                    <a href="../Products Page/Products.html"><button class="button"><b>Products</b></button></a>
                    <a href="../Contact Page/Contact.html"><button class="button"><b>Contact</b></button></a>
                    <a class="active" href="../Cart Page/Cart.html" class="button">
                        <img src="../Cart Page/Pictures/Cart.png" alt="Cart" class="iconDetails" /><span>
                        </span>
                    </a>
                    <input type="text" placeholder="Search..">
                </section>
        </div>
    </div>
</header>

<body>
    <form class="payment-container payment-body" name="paymentform" onsubmit="return validatePaymentForm()" method="POST" action="../Thank Page/Thank.html">
        <div id="errorMsg"></div>
            <h1>Confirm Your Payment</h1>
            <div class="first-row">
                <div class="ownername">
                    <h3>Name</h3>
                    <div class="input-field">
                        <input type="text" name="name" id="card-holder">
                    </div>
                </div>
                <div class="cvv">
                    <h3>CVV</h3>
                    <div class="input-field">
                        <input type="password" name="cvv" type="number" maxlength="3" id="cvv-input" >
                    </div>
                </div>
                <div class="card-number">
                    <h3>Card Number</h3>
                    <div class="input-field">
                        <input type="int" name="number" maxlength="16" id="card-number">
                    </div>
                </div>
            </div>
            <div class="third-row">
                <h3>Expiry Date</h3>
                <div class="payment-selection">
                    <div class="date">
                        <select name="months" id="month-input">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select name="years" id="year-input">
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                        </select>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                    <div class="cards">
                        <img src="./Pictures/PaymentImage.png" alt="img">
                        <br>
                        <button type="submit" class="thank-button" value="Login">Confirm</button>
                        <br>
                    </div>
                </div>
            </div>      
        <br>
    </form>
    <script src="../JavaScript/Payment.js"></script>
</body>
</html>
